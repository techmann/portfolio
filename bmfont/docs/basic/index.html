<!-- NAV BAR -->
  <div class="nav" data-aos="fade-down">
    <div class="nav-wrapper">
        <div id="logo">
          <a href="../../../index.html"><img src="../images/BE.png"></a>

    <a-scene>

      <a-entity position="1 3.5 2">
        <a-entity camera look-controls wasd-controls>
        <a-cursor color="#4CC3D9"></a-cursor>
        </a-entity>
      </a-entity>

      <a-entity position="0 4 0"
                scale="0.5 0.5 0.5"
                bmfont-text="color: #333; text: Welcome to my VR playground!;">
      </a-entity>

      <a-entity position="0 3.5 0"
                scale="0.5 0.5 0.5"
                bmfont-text="color: #333; text: I created this using A-Frame, a webVR framework built on three.js. I'm excited to keep learning how this works and expand my VR knowledge.;">
      </a-entity>

      <a-entity position="0 3.2 0"
                scale="0.5 0.5 0.5"
                bmfont-text="color: #333; text: Click and drag to look around, and use WASD to move.;">
      </a-entity>

      <a-entity position="3.5 3 0"
                scale="0.5 0.5 0.5"
                bmfont-text="color: #333; text: /\ Click me to head to block builder once I've landed.;">
      </a-entity>

      <a-entity
               bmfont-text="color: #fff; text: Click me!;">
        <a-box id="pink-cube" position="3.5 3.5 0" rotation="30 90 60"
        width=".5" depth=".5" height=".5" color="#FF0077"
        href="aincraft/index.html"></a-box>
        <a-animation attribute="rotation"
               dur="10000"
               easing="ease"
               from="0 180 0" 
               to="0 0 360"
               direction="alternate"></a-animation>
      </a-entity>

      <a-sky color="#F5F5F5"></a-sky>
    </a-scene>
