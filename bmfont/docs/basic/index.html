  <script type="text/javascript">
    AFRAME.registerComponent('cursor-listener', {
  init: function () {
    var COLORS = ['red', 'green', 'blue'];
    this.el.addEventListener('click', function (evt) {
      var randomIndex = Math.floor(Math.random() * COLORS.length);
      this.setAttribute('material', 'color', COLORS[randomIndex]);
    });
  }
});
  </script>
  <script type="text/javascript">

    AFRAME.registerComponent('cursor-listener-1', {
  init: function () {
    var cube = d3.select(this);
  cube.transition()
      .duration(2000)
      .ease('linear')
      .attrTween('position', function() {
        return d3.interpolate('0 3.5 -2', '3 2 -2')
      })
      .each('end', fade);  // At the end of the transition, fade() is called
  }
function fade () {
  var cube = d3.select(this);
  cube.transition()
      .delay(1000)  // Delay before the cube returns to original position
      .duration(2000)
      .ease('linear')
      .attrTween('position', function() {
        return d3.interpolate('3 2 -2', '0 3.5 -2')
      })
}

});
  </script>

  </script>
